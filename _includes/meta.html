<!-- Primary Meta Tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.longtitle }}{% endif %}">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="author" content="{{ site.author }}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}ToMoi, tài liệu, học trực tuyến, hướng dẫn, gitbook{% endif %}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.longtitle }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/gitbook/images/social-share.jpg' | absolute_url }}{% endif %}">
<meta property="og:locale" content="{{ site.locale | default: 'vi_VN' }}">
<meta property="og:site_name" content="{{ site.title }}">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.longtitle }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/gitbook/images/social-share.jpg' | absolute_url }}{% endif %}">

<!-- Canonical -->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

<!-- Language Alternates -->
{% if page.alternates %}
  {% for alternate in page.alternates %}
    <link rel="alternate" hreflang="{{ alternate.lang }}" href="{{ alternate.url | absolute_url }}">
  {% endfor %}
{% endif %}

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.layout == 'post' %}Article{% else %}WebPage{% endif %}",
  "headline": "{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}",
  "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description | strip_html | strip_newlines }}{% endif %}",
  "image": "{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/gitbook/images/social-share.jpg' | absolute_url }}{% endif %}",
  {% if page.layout == 'post' %}
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author }}"
  },
  {% endif %}
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/gitbook/images/logo.png' | absolute_url }}"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  }
}
</script>
